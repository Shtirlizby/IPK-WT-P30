<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спортивный трекер</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <h1>Регистрация в спортивном трекере</h1>
        
        <form id="registrationForm">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <!-- Телефон -->
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+375291234567">
                <div class="error" id="phoneError"></div>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <!-- Промокод -->
            <div class="form-group">
                <label for="promoCode">Промокод (необязательно):</label>
                <input type="text" id="promoCode" name="promoCode" placeholder="ABC-123-DEF">
                <div class="error" id="promoCodeError"></div>
            </div>

            <button type="submit" id="submitBtn">Зарегистрироваться</button>
        </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
